<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="inscription">
      <h2 data-cy="inscriptionDetailsHeading"><span jhiTranslate="area01ApplicationApp.inscription.detail.title">Inscription</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ inscription.id }}</span>
        </dd>
        <dt><span jhiTranslate="area01ApplicationApp.inscription.startDate">Start Date</span></dt>
        <dd>
          <span>{{ inscription.startDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="area01ApplicationApp.inscription.endDate">End Date</span></dt>
        <dd>
          <span>{{ inscription.endDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="area01ApplicationApp.inscription.statut">Statut</span></dt>
        <dd>
          <span jhiTranslate="{{ 'area01ApplicationApp.Statut.' + inscription.statut }}">{{ inscription.statut }}</span>
        </dd>
        <dt><span jhiTranslate="area01ApplicationApp.inscription.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'area01ApplicationApp.Type.' + inscription.type }}">{{ inscription.type }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/inscription', inscription.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

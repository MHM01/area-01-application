<div>
  <h2 id="page-heading" data-cy="InscriptionHeading">
    <span jhiTranslate="area01ApplicationApp.inscription.home.title">Inscriptions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="area01ApplicationApp.inscription.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-inscription"
        [routerLink]="['/inscription/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="area01ApplicationApp.inscription.home.createLabel"> Create a new Inscription </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="inscriptions?.length === 0">
    <span jhiTranslate="area01ApplicationApp.inscription.home.notFound">No inscriptions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="inscriptions && inscriptions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="startDate">
            <span jhiTranslate="area01ApplicationApp.inscription.startDate">Start Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="endDate">
            <span jhiTranslate="area01ApplicationApp.inscription.endDate">End Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="statut">
            <span jhiTranslate="area01ApplicationApp.inscription.statut">Statut</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="type">
            <span jhiTranslate="area01ApplicationApp.inscription.type">Type</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let inscription of inscriptions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/inscription', inscription.id, 'view']">{{ inscription.id }}</a>
          </td>
          <td>{{ inscription.startDate | formatMediumDatetime }}</td>
          <td>{{ inscription.endDate | formatMediumDatetime }}</td>
          <td jhiTranslate="{{ 'area01ApplicationApp.Statut.' + inscription.statut }}">{{ inscription.statut }}</td>
          <td jhiTranslate="{{ 'area01ApplicationApp.Type.' + inscription.type }}">{{ inscription.type }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/inscription', inscription.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/inscription', inscription.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(inscription)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
